name: "CI"

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"

jobs:
  check:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "./.github/actions/poetry"
        with:
          save-cache: "true"
      - run: "./bin/dev.sh lint"
      - run: "./bin/dev.sh typecheck"
      - run: "./bin/dev.sh test:cover"

  test:
    runs-on: "ubuntu-latest"
    needs:
      - "check"
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "./.github/actions/poetry"
        with:
          python-version: "${{ matrix.python-version }}"
      - run: "./bin/dev.sh test"

  docs:
    runs-on: "ubuntu-latest"
    needs:
      - "test"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "./.github/actions/poetry"
        with:
          extra-groups: "docs"
      - run: "./bin/dev.sh docs"
      - uses: "actions/upload-pages-artifact@v3"
        with:
          path: "docs/build/"

  build:
    runs-on: "ubuntu-latest"
    needs:
      - "test"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "./.github/actions/poetry"
      - if: "${{ startsWith(github.ref, 'refs/tags/v') }}"
        run: |
          poetry version "${TAG:1}"
        env:
          TAG: "${{ github.ref_name }}"
      - run: poetry build
      - uses: "actions/upload-artifact@v4"
        with:
          if-no-files-found: "error"
          path: "dist/*"
          name: "dist"

  deploy-gh-pages:
    runs-on: "ubuntu-latest"
    if: "${{ startsWith(github.ref, 'refs/tags/v') }}"
    needs:
      - "docs"
    environment:
      name: "github-pages"
      url: "${{ steps.deployment.outputs.page_url }}"
    steps:
      - uses: "actions/deploy-pages@v4"
        id: "deployment"

  deploy-pypi:
    runs-on: "ubuntu-latest"
    if: "${{ startsWith(github.ref, 'refs/tags/v') }}"
    needs:
      - "build"
    environment:
      name: "pypi"
      url: "https://pypi.org/project/joythief/"
    permissions:
      id-token: "write"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "./.github/actions/poetry"
      - uses: "actions/download-artifact@v4"
        with:
          name: "dist"
          path: "dist/"
      - uses: "pypa/gh-action-pypi-publish@release/v1"

  deploy-gh-release:
    runs-on: "ubuntu-latest"
    if: "${{ startsWith(github.ref, 'refs/tags/v') }}"
    needs:
      - "build"
    permissions:
      contents: "write"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/download-artifact@v4"
        with:
          name: "dist"
          path: "dist/"
      - run: "gh release upload ${{ github.ref_name }} dist/*"
