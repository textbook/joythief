[project]
name = "joythief"
version = "0.1.0"
description = "Comparison is the thief of joy"
authors = [
    {name = "Jonathan Sharpe", email = "mail@jonrshar.pe"}
]
license = "ISC"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = ["tests/**"]

[tool.isort]
profile = "black"

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "tests.*"
disable_error_code = [
    "no-untyped-def"
]

[tool.poetry]
packages = [{include = "joythief", from = "src"}]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
coverage = "^7.9.2"
isort = "^6.0.1"
mypy = "^1.16.1"
pytest = "^8.4.1"
tox = "^4.27.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
myst-parser = {version = "^4.0.1", markers = "python_version>='3.11'"}
sphinx = {version = "^8.2.3", markers = "python_version>='3.11'"}

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py3{9,10,11,12,13}
isolated_build = True

[testenv]
deps = pytest >=8.4.1, <9
commands = pytest
"""
